{{define "title"}}{{uppercase (t "Home")}}{{end}}

{{define "content"}}

<a class="button is-primary" href="/adduser">
  {{t "Add User"}}
</a>

<table class="table is-fullwidth">
  <thead>
    <tr>
      <th>ID</th>
      <th>{{t "Name"}}</th>
      <th>{{t "Email"}}</th>
    </tr>
  </thead>
  <tbody>
    {{range $value := .Data.users}}
    <tr>
      <td>{{$value.ID}}</td>
      <td>{{$value.Name}}</td>
      <td>{{$value.Email}}</td>
    </tr>
    {{end}}
  </tbody>
</table>
{{end}}
